{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <!-- Include markdown and syntax highlighting libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #4a6da7;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .connection-status {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: #4a6da7;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
            position: relative;
        }

        .message.assistant.streaming {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .message.assistant .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4a6da7;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin-left: 4px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Markdown content styling */
        .message-content {
            line-height: 1.6;
        }

        .message-content h1, .message-content h2, .message-content h3,
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            border-left: 4px solid #ccc;
            margin: 16px 0;
            padding: 8px 16px;
            background: rgba(0,0,0,0.05);
        }

        .message-content code:not([class]) {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #f8f8f8;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: 0.9em;
        }

        /* Copy button for code blocks */
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f0f0;
            border: 1px solid #eee;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 8px 16px;
            font-size: 0.8em;
            color: #666;
        }

        .copy-button {
            background: #4a6da7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background: #3a5a97;
        }

        .copy-button.copied {
            background: #28a745;
        }

        /* Custom Prism theme adjustments */
        .message-content .token.comment,
        .message-content .token.prolog,
        .message-content .token.doctype,
        .message-content .token.cdata {
            color: #708090;
        }

        .message-content .token.punctuation {
            color: #999;
        }

        .message-content .token.property,
        .message-content .token.tag,
        .message-content .token.constant,
        .message-content .token.symbol,
        .message-content .token.deleted {
            color: #e74c3c;
        }

        .message-content .token.boolean,
        .message-content .token.number {
            color: #ae81ff;
        }

        .message-content .token.selector,
        .message-content .token.attr-name,
        .message-content .token.string,
        .message-content .token.char,
        .message-content .token.builtin,
        .message-content .token.inserted {
            color: #27ae60;
        }

        .message-content .token.operator,
        .message-content .token.entity,
        .message-content .token.url,
        .message-content .language-css .token.string,
        .message-content .style .token.string {
            color: #3498db;
        }

        .message-content .token.atrule,
        .message-content .token.attr-value,
        .message-content .token.keyword {
            color: #8e44ad;
        }

        .message-content .token.function,
        .message-content .token.class-name {
            color: #f39c12;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
            border-radius: 0 0 8px 8px;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 16px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #4a6da7;
            box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.1);
        }

        .send-button {
            background: #4a6da7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #3a5a97;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
        }

        /* Tables from markdown */
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .chat-input-container {
                border-radius: 0;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <div class="connection-status" id="connectionStatus">Connecting...</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                    <br><br>
                    I can format my responses with:
                    <ul>
                        <li><strong>Markdown formatting</strong></li>
                        <li><code>Syntax highlighting</code> for code</li>
                        <li>Lists, tables, and more!</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Type your message (markdown supported)..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    <span>âž¤</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configure marked for better markdown parsing
        marked.setOptions({
            breaks: true, // Support line breaks
            gfm: true,    // GitHub Flavored Markdown
            highlight: function(code, lang) {
                // Use Prism for syntax highlighting
                if (lang && Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        class AssistantChat {
            constructor() {
                this.socket = null;
                this.conversationHistory = [];
                this.currentStreamingMessage = null;
                this.currentStreamingElement = null;
                this.currentMessageId = null;

                this.initializeElements();
                this.initializeWebSocket();
                this.attachEventListeners();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            initializeWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/assistants/`;

                this.socket = new WebSocket(wsUrl);

                this.socket.addEventListener('open', () => {
                    this.updateConnectionStatus('Connected', 'green');
                });

                this.socket.addEventListener('close', () => {
                    this.updateConnectionStatus('Disconnected', 'red');
                });

                this.socket.addEventListener('error', () => {
                    this.updateConnectionStatus('Connection Error', 'red');
                });

                this.socket.addEventListener('message', (event) => {
                    this.handleMessage(JSON.parse(event.data));
                });
            }

            attachEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = this.chatInput.scrollHeight + 'px';
                });
            }

            updateConnectionStatus(status, color) {
                this.connectionStatus.textContent = status;
                this.connectionStatus.style.color = color;
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.socket || this.socket.readyState !== WebSocket.OPEN) {
                    return;
                }

                // Add user message to chat
                this.addMessage('user', message);

                // Add to conversation history
                this.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // Send message to server
                this.socket.send(JSON.stringify({
                    action: 'new_message',
                    payload: {
                        content: message,
                        conversation_history: this.conversationHistory
                    }
                }));

                // Clear input and disable send button
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendButton.disabled = true;
            }

            handleMessage(data) {
                switch (data.action) {
                    case 'authentication':
                        if (data.payload.status_code === 200) {
                            this.updateConnectionStatus('Connected', 'green');
                        } else {
                            this.updateConnectionStatus('Authentication Failed', 'red');
                        }
                        break;
                    case 'streaming':
                        this.handleStreamingMessage(data.payload);
                        break;
                    case 'reply':
                        this.addMessage('assistant', data.payload.content);
                        this.sendButton.disabled = false;
                        break;
                    case 'error':
                        this.showError('Error: ' + JSON.stringify(data.payload));
                        this.sendButton.disabled = false;
                        break;
                }
            }

            handleStreamingMessage(payload) {
                const { content, is_complete, message_id } = payload;

                if (!is_complete) {
                    // If this is a new message or different message ID
                    if (!this.currentStreamingElement || this.currentMessageId !== message_id) {
                        this.currentMessageId = message_id;
                        this.currentStreamingMessage = '';
                        this.currentStreamingElement = this.createStreamingMessage();
                    }

                    // Append content to current streaming message
                    this.currentStreamingMessage += content;
                    this.updateStreamingMessage(this.currentStreamingElement, this.currentStreamingMessage);
                } else {
                    // Message complete
                    if (this.currentStreamingElement) {
                        this.finalizeStreamingMessage(this.currentStreamingElement);

                        // Add to conversation history
                        this.conversationHistory.push({
                            role: 'assistant',
                            content: this.currentStreamingMessage
                        });

                        // Reset streaming state
                        this.currentStreamingElement = null;
                        this.currentStreamingMessage = null;
                        this.currentMessageId = null;
                    }

                    // Re-enable send button
                    this.sendButton.disabled = false;
                }
            }

            parseMarkdown(text) {
                // Parse markdown and add syntax highlighting
                const html = marked.parse(text);

                // Create a temporary element to process the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Add copy buttons to code blocks
                tempDiv.querySelectorAll('pre > code').forEach((codeBlock) => {
                    const pre = codeBlock.parentElement;
                    const language = codeBlock.className.replace('language-', '') || 'text';

                    // Create header with language and copy button
                    const header = document.createElement('div');
                    header.className = 'code-header';
                    header.innerHTML = `
                        <span>${language}</span>
                        <button class="copy-button" onclick="this.copyCode()">Copy</button>
                    `;

                    // Add copy functionality
                    const copyButton = header.querySelector('.copy-button');
                    copyButton.copyCode = () => {
                        navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                            copyButton.textContent = 'Copied!';
                            copyButton.classList.add('copied');
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                                copyButton.classList.remove('copied');
                            }, 2000);
                        });
                    };

                    // Insert header before pre element
                    pre.parentNode.insertBefore(header, pre);
                    pre.style.borderRadius = '0 0 8px 8px';
                });

                return tempDiv.innerHTML;
            }

            createStreamingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant streaming';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                messageDiv.appendChild(contentDiv);

                const typingIndicator = document.createElement('span');
                typingIndicator.className = 'typing-indicator';
                contentDiv.appendChild(typingIndicator);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                return messageDiv;
            }

            updateStreamingMessage(element, content) {
                const contentDiv = element.querySelector('.message-content');
                const typingIndicator = contentDiv.querySelector('.typing-indicator');

                // For streaming, we show raw text first, then parse markdown when complete
                contentDiv.textContent = content;
                contentDiv.appendChild(typingIndicator);

                this.scrollToBottom();
            }

            finalizeStreamingMessage(element) {
                element.classList.remove('streaming');
                const contentDiv = element.querySelector('.message-content');
                const typingIndicator = contentDiv.querySelector('.typing-indicator');

                if (typingIndicator) {
                    typingIndicator.remove();
                }

                // Parse markdown and apply syntax highlighting
                contentDiv.innerHTML = this.parseMarkdown(this.currentStreamingMessage);

                // Apply Prism highlighting to any code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (sender === 'assistant') {
                    // Parse markdown for assistant messages
                    contentDiv.innerHTML = this.parseMarkdown(content);

                    // Apply syntax highlighting
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        Prism.highlightElement(block);
                    });
                } else {
                    // Plain text for user messages
                    contentDiv.textContent = content;
                }

                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;

                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();

                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AssistantChat();
        });
    </script>
</body>
</html>
